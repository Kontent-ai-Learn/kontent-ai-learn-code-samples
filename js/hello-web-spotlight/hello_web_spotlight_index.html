<!DOCTYPE html>
<head>
<title>Hello Web Spotlight</title>
    <!-- Include the Delivery SDK and its dependency -->

    <!-- Points to an external JavaScript file that will be added in the next step -->
    <script src="main.js" async defer></script>
</head>

    <h1 id="headline"></h1>
    <p id="bodytext"></p>
</body>
</html>
